<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face-Detection</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta charset="utf-8">


</head>
<body style="background-color: chocolate">
<form action="#" method="post" id = "Face-Analysis">
    {% csrf_token %}
    <div id="Images-container">
    <div id="title">
        <h3 style="float:left;text-shadow: 0 0 0.2em #87F; text-decoration: underline;color: white;padding-right: 85%;">Face-Detected</h3>
     <h3 style="float: right;padding-right: 5%;text-shadow: 0 0 0.2em #87F; text-decoration: underline;color: white;">Expression-chart</h3></div>

    <div id="fullsized_image_holder" style="display: inline-block;float: left"><img id="imgs" name="Image" src="{{file_name}}" width="550px" height="600px" style="padding-top:10%;float: left" ></div>


    <div id="Chart-image" style="display: inline-block; overflow:auto;float: right"><img id="chart-img" name="chart"  src="{{Pie}}"width="600px" height="600px" ></div>
        </div>



    <!--<button id="get-chart" name="chart">Get Analysis-chart</button>-->

    </form>

</body>
</html>
